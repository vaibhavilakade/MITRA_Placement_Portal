<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  z-index: 1;
}

body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: url('../static/landing/img/carousel-1.jpg'); /* ✅ Your image path */
  background-size: cover;
  background-position: center;
  filter: blur(5px); /* ✅ Adjust blur */
  z-index: -1;
}


    .contact-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #6c63ff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #6c63ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5548c8;
    }

    .left-content {
      color: white;
      padding: 30px;
    }

    .left-content h1 {
      font-size: 2.5rem;
    }

    .left-content p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .left-content, .contact-container {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center">

      <!-- Left Side -->
      <div class="col-sm-6 left-content">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3728.4312510844816!2d77.75217529999999!3d20.854661099999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd6a54e170995cb%3A0xfed5bd6314ba3973!2sProf.Ram%20Meghe%20Institute%20of%20Technology%20%26%20Research!5e0!3m2!1sen!2sin!4v1746431889426!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <!-- Right Side - Contact Form -->
      <div class="col-sm-6">
        <div class="contact-container">
          <form class="contact-form" method="POST" action="#">
            <h2>Contact Us</h2>

            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
